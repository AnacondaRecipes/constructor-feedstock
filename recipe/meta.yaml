{% set version = "3.4.1" %}

package:
  name: constructor
  version: {{ version }}

source:
  - url: https://github.com/conda/constructor/archive/{{ version }}.tar.gz
    sha256: a6eb77101e32e7764680a7f1b848894b76b9d8ebd9e5c4a7196ac398430d839c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  entry_points:
    - constructor = constructor.main:main
  skip: true  # [py<37]

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - conda >=4.6
    - python
    - ruamel_yaml >=0.11.14,<0.16
    - conda-standalone
    - pillow >=3.1     # [win or osx]
    - nsis >=3.08      # [win]
  run_constrained:     # [unix]
    - nsis >=3.08      # [unix]
test:
  source_files:
    - tests
    - scripts
    - examples
  requires:
    - pillow >=3.1
    - pip
    - pytest
  commands:
    - pip check
    - pytest -v tests
    # Long running integration tests
    # - python scripts/run_examples.py  # [not win]
    - constructor -V
  imports:
    - constructor

about:
  home: https://github.com/conda/constructor
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: create installer from conda packages
  description: |
    Constructor is a tool for constructing an installer for a collection of
    conda packages. It creates an Anaconda-like installer consisting of
    packages.
  doc_url: https://conda.github.io/constructor
  dev_url: https://github.com/conda/constructor

extra:
  recipe-maintainers:
    - jakirkham
    - jschueller
    - mbargull
    - msarahan
