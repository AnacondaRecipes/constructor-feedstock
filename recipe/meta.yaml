{% set version = "2.0.0" %}

package:
  name: constructor
  version: {{ version }}

source:
  git_url: https://github.com/conda/constructor.git
  git_tag: {{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - conda
    - ruamel_yaml
    - pillow >=3.1  # [win]
    - nsis          # [win]

test:
  imports:
    - constructor

  commands:
    - constructor --help

about:
  home: http://github.com/conda/constructor
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: create installer from conda packages
  description: |
    Constructor is a tool for constructing an installer for a collection of
    conda packages. It creates an Anaconda-like installer consisting of
    packages.
  dev_url: https://github.com/conda/constructor

extra:
  recipe-maintainers:
    - jakirkham
    - kalefranz
    - msarahan
    - mingwandroid
    - nehaljwani
