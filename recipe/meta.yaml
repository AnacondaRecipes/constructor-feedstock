{% set version = "3.0.0" %}
{% set sha256 = "d19643c60c8681d96877a27a16dd7b03959f8e2fa10dfc7c8ec5637c14bc693a" %}

package:
  name: constructor
  version: {{ version }}

source:
  fn: constructor-{{ version }}.tar.gz
  url: https://github.com/conda/constructor/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - constructor = constructor.main:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - conda >=4.5
    - ruamel_yaml
    - pillow >=3.1     # [win]
    - nsis >=3.01      # [win]

test:
  imports:
    - constructor
  commands:
    - constructor --test

about:
  home: http://github.com/conda/constructor
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: create installer from conda packages

extra:
  recipe-maintainers:
    - jakirkham
    - mbargull
